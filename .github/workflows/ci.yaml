name: ci

on: 
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Set up Biome
          uses: biomejs/setup-biome@v2
          with:
            version: latest

        - name: Install Bun
          uses: oven-sh/setup-bun@v2

        - name: Install dependencies
          run: bun install
        
        - name: Run Biome
          run: biome ci ./src
        
        - name: Run Typescript Compiler
          run: bun tsc

        - name: Build Project
          run: bun run build